<header class="min-h-[8dvh] flex justify-between items-start border-b">
  <div class="flex justify-center items-center">
    <div class="lg:px-4 items-center">
      <img src="images/logo.svg" alt="Logo icon for the top navigation" />
    </div>
    <img src="images/zenithexp.svg" alt="Zenith exp" class="hidden lg:block" />
    <div class="border-l px-6 py-4 ml-6 hidden lg:block">
      <p class="text-sm text-[#5B616C]">Employee Engagements</p>
    </div>
  </div>

  <div class="flex justify-center items-center h-full py-4 lg:px-6 px-4 lg:gap-4 gap-2">
    <button class="flex justify-center items-center lg:px-4 lg:py-3 p-2 gap-1">
      <img src="images/builder.svg" alt="builder navigation icon" />
      <span class="text-primary text-sm lg:text-base">Go To Builder</span>
    </button>

    <button class="flex justify-center items-center lg:px-4 lg:py-3">
      <img src="images/apps.svg" alt="apps navigation icon" />
    </button>

    <button class="flex justify-center items-center lg:px-4 lg:py-3">
      <img src="images/notifications.svg" alt="notifications navigation icon" />
    </button>

    <div class="flex gap-2 hover:cursor-pointer group">
      <div class="lg:flex flex-col gap-1 hidden">
        <p class="text-sm font-medium group-hover:text-primary">Jeanne Harris</p>
        <div class="bg-[#F1F2F3] px-2 py-1 flex justify-center items-center gap-1">
          <span class="text-[#747884] text-[10px]">Silver Investors</span>
          <img src="images/angle-down.svg" alt="user angle down arrow icon">
        </div>
      </div>
      <img src="images/user.svg" alt="Jeanne Harris" />
    </div>
  </div>
</header>
